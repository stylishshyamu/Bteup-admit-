<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Card Checker</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; text-align: center; padding: 50px; }
        input { padding: 10px; width: 200px; margin: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        #admitCard { margin-top: 30px; padding: 20px; border: 1px solid #ccc; display: none; background-color: #fff; }
    </style>
</head>
<body>

    <h1>Admit Card Checker</h1>
    <p>Apna Enrollment Number enter karein:</p>
    <input type="text" id="enrollmentNumber" placeholder="Enrollment Number">
    <button onclick="checkAdmitCard()">Check</button>

    <div id="admitCard"></div>

    <script>
        // Sample data - real me ye backend se aayega
        const students = {
            "1001": { name: "Ram Kumar", course: "Electronics Engineering", date: "2025-12-20" },
            "1002": { name: "Sita Devi", course: "Electronics Engineering", date: "2025-12-20" },
            "1003": { name: "Shyamu Pandey", course: "Electronics Engineering", date: "2025-12-20" }
        };

        function checkAdmitCard() {
            const enroll = document.getElementById("enrollmentNumber").value.trim();
            const cardDiv = document.getElementById("admitCard");

            if(students[enroll]) {
                const student = students[enroll];
                cardDiv.innerHTML = `
                    <h2>Admit Card</h2>
                    <p><strong>Name:</strong> ${student.name}</p>
                    <p><strong>Course:</strong> ${student.course}</p>
                    <p><strong>Date:</strong> ${student.date}</p>
                    <p><strong>Enrollment Number:</strong> ${enroll}</p>
                `;
                cardDiv.style.display = "block";
            } else {
                cardDiv.innerHTML = `<p style="color:red;">Enrollment Number not found!</p>`;
                cardDiv.style.display = "block";
            }
        }
    </script>

</body>
</html>
